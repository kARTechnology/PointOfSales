<ion-view view-title="Feedback" hide-nav-bar="true">
  <ion-header-bar align-title="center" class="bar-royal">
    <!--  <div class="buttons"> <button class="button">Left Button</button> </div> -->
    <h1 class="title">Feedback</h1>
    <!--   <div class="buttons"> <button class="button">Right Button</button> </div> -->
  </ion-header-bar>


  <ion-content class="padding has-header  " overflow-scroll="false">
    <h2>Welcome to Ionic</h2>
    <p>
      This is the app made by karthi, a tabs-based app. to make your own app, callme @ 9492182591
    </p>

    <form name="userForm" novalidate>
      <div class="list">
        <label class="item item-input item-floating-label"><span class="input-label">Name  </span><input type="text" name="name"  placeholder="Name"   ng-model="data.name"      required tabindex="1" ></label>
        <label class="item item-input item-floating-label"><span class="input-label">Mobile </span><input type="tel"  name="phone" placeholder="Mobile"  ng-model="data.phone"    required maxlength="10"  ng-minlength="10" ng-maxlength="10" tabindex="2" ></label>
        <label class="item item-input item-floating-label"><span class="input-label">Feedback</span><textarea     name="feedback" placeholder="Feedback" ng-model="data.feedback" required tabindex="3"></textarea></label>
        <button class="button button-block button-royal" type="submit" ng-disabled="userForm.$invalid" ng-click="sendFeedback()"> Submit </button>
        <p ng-show="userForm.name.$error.required && !userForm.name.$untouched ">* Please Enter Name</p>
        <p ng-show="userForm.feedback.$error.required && !userForm.feedback.$untouched ">* Please Enter Feedback</p>
        <p ng-show="userForm.phone.$error.required && !userForm.phone.$untouched ">* Please Enter Mobile Number</p>
        <p ng-show="(userForm.phone.$error.minlength || userForm.phone.$error.maxlength) && !userForm.phone.$untouched ">* Please enter a 10-digit Mobile Number</p>

    </form>


  </ion-content>
</ion-view>
